<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book list</title>
  </head>
  <body>
    <div class="header">
      <div class="text"></div>
      <h1>Book list ☺️</h1>
    </div>

    <main>
      <section class="image">
        <img
          src="image/flowers.png" alt="Picture"/>
      </section>

      <div class="content">
        <form id="form-books">
          <input
            type="text"
            name="book"
            placeholder="Enter your book"
            required
          />
          <input
            type="text"
            name="author"
            placeholder="Enter the author"
            required
          />
          <button type="submit">Add 𝐁ook 📙</button>
        </form>
        <ul id="list-books"></ul>
      </div>
    </main>
  </body>
</html>
